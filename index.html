<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book Management System</title>

</head>
<body>
    <div class="container">
        <h1>Phone Book Management System</h1>
        <div class="form">
            <input type="hidden" id="contactId">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter phone number">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email (optional)">
            <div class="buttons">
                <button onclick="addContact()">Add Contact</button>
                <button onclick="saveContact()">Save</button>
                <button onclick="updateContact()">Update Contact</button>
                <button onclick="deleteContact()">Delete Contact</button>
                <button onclick="viewContacts()">View Contacts</button>
            </div>
        </div>
        <div id="contactList">
            <h2>Contacts</h2>
            <table id="contactTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Email</th
 <th>Action</th>
                    </tr>
                </thead>
                <tbody id="contactTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
